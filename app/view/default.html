<div class="col-md-12">
  <hr/>
  <h1>{{titulo}}</h1>
  <div class="" *ngIf="!identity || identity == null">
    Inicia sesión para acceder a más opciones...
  </div>
  <div class="" *ngIf="identity && identity != null">
    Bienvenido {{identity.name}}, <a [routerLink]="['/index']">Entra en tu canal</a> o <a [routerLink]="['/create-video']">crea un nevo video</a>.
  </div>
  <hr/>
  <div class="all-videos">
    <ul id="video-list" *ngIf="videos">
      <li *ngFor="let video of videos" class="col-md-4 video-item pull-left">
        <div class="video-image-thumb">
          <img src="http://localhost:90/curso-fullstack/symfony/web/uploads/video_images/video_{{video.id}}/{{video.image}}" alt="">
        </div>
        <div class="data">
          <h4><a [routerLink]="['/video', video.id]">{{video.title}}</a></h4>
          <p>{{video.description}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
