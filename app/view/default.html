<div class="col-md-12">
  <hr/>
  <h1>{{titulo}}</h1>
  <div class="" *ngIf="!identity || identity == null">
    Inicia sesión para acceder a más opciones...
  </div>
  <div class="" *ngIf="identity && identity != null">
    Bienvenido {{identity.name}}, <a [routerLink]="['/index']">Entra en tu canal</a> o <a [routerLink]="['/index']">crea un nevo video</a>.
  </div>
</div>
