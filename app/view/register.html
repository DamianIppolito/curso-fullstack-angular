<div class="col-md-12">
  <hr/>
  <h1>{{titulo}}</h1>
  <hr/>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Te has registrado correctamente, ahora puedes identificarte <a [routerLink]="['/login']">pulsando aquí</a>
  </div>

  <div class="alert danger" *ngIf="status == 'error'">
    No ha sido posible registrarte en la plataforma, vuelve a intentarlo más tarde.
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
    <p>
      <label for="">Nombre</label>
      <input type="text" class="form-control" #name="ngForm" ngControl="name" [(ngModel)]="user.name" required/>
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="">Apellidos</label>
      <input type="text" class="form-control" #surname="ngForm" ngControl="surname" [(ngModel)]="user.surname" required/>
      <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
    </p>
    <p>
      <label for="">Email</label>
      <input type="email" class="form-control" #email="ngForm" ngControl="email" [(ngModel)]="user.email" required/>
      <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
    </p>
    <p>
      <label for="">Contraseña</label>
      <input type="password" class="form-control" #password="ngForm" ngControl="password" [(ngModel)]="user.password" required/>
      <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
    </p>
    <input type="submit" class="btn btn-success" value="Registrarse">
  </form>
</div>
